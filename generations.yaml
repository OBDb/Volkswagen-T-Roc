  - name: "First Generation (A1)"
    start_year: 2017
    end_year: 2025
    description: "The first generation Volkswagen T-Roc is a subcompact crossover SUV built on the Volkswagen Group MQB A1 platform. Unveiled at the 2017 Frankfurt Motor Show and launched in November 2017, it is positioned between the Tiguan and T-Cross. The model features distinctive coupe-like styling with a sloping roofline, bold character lines, and available two-tone paint schemes. A high-performance T-Roc R variant was launched in February 2019, featuring a 2.0-liter turbocharged engine producing 300 horsepower with 4Motion all-wheel drive. A convertible T-Roc Cabriolet debuted in April 2020 as VW's first convertible SUV, featuring a fabric roof that opens/closes at speeds up to 30 km/h. The T-Roc Cabriolet is assembled at Volkswagen's Osnabr√ºck plant in Germany."

  - name: "First Generation Facelift (A1)"
    start_year: 2021
    end_year: 2025
    description: "The T-Roc received a significant facelift unveiled in November 2021, featuring updated exterior styling with revised front and rear bumpers, new headlights, and an improved interior with better quality materials and a new infotainment system. The facelift also introduced enhanced technology features and updated powertrains including the new 1.5-litre TSI Evo2 engine. The cabriolet variant also received the facelift updates. This updated model continued production until the launch of the second generation in 2025."

  - name: "Second Generation (A2)"
    start_year: 2025
    end_year: null
    description: "The second-generation Volkswagen T-Roc is built on the MQB Evo platform, which it shares with the Golf Mk8.5. The production version was officially presented on August 27, 2025, featuring updated styling, improved technology, and enhanced efficiency compared to its predecessor. The new generation continues Volkswagen's commitment to the compact crossover segment while offering more advanced features and improved performance."
